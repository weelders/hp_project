<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row text-center">
                <h1 th:text="${personnage.getNom_perso() + ' ' + personnage.getPrenom_perso()}"></h1>
            </div>
            <div class="row m-3">
                <div class="col card mx-1">
                    <div class="card-header">Avatar</div>
                    <div class="card-body align-self-center">
                        <img th:src="${personnage.getImg_perso()}" width="120" alt="avatar">
                    </div>
                </div>
                <div class="col card mx-1">
                    <div class="card-header">Info</div>
                    <div class="card-body">
                        <p th:text="|Is alive ? ${personnage.getEtat_perso()}|"></p>
                        <p th:text="|Is PC ? ${personnage.getIs_pj()}|"></p>
                        <p th:text="${'Description: '+personnage.getDesc_perso()}"></p>
                    </div>
                </div>
            </div>
            <div class="row m-3">
                <div class="col card mx-1">
                    <div class="card-header">Details</div>
                    <div class="card-body">
                        <p th:text="|Age: ${personnage.getAge_perso()}|"></p>
                        <p th:text="|House: ${personnage.getMaison_perso().getNom_maison()}|"></p>
                        <p th:text="|Grade: ${personnage.getClasse_perso().getNbr_classe()}|"></p>
                        <p th:text="|Social level: ${personnage.getNiveau_soc_perso().getNom_niveau_soc()}|"></p>
                        <p th:text="|Blood: ${personnage.getSang_perso().getNom_sang()}|"></p>
                        <p th:text="|Nationnality: ${personnage.getNationnalite_perso().getNom_nationnalite()}|"></p>
                    </div>
                </div>
                <div class="col mx-1">
                    <div class="row">
                        <div class="col card mx-1">
                            <div class="card-header">Characteristics</div>
                            <div class="card-body">
                                WIP
                            </div>
                        </div>
                        <div class="col card mx-1">
                            <div class="card-header">Wand</div>
                            <div class="card-body">
                                <p th:text="|Wood: ${personnage.getBaguette_perso().getBois().getNom_bois()}|"></p>
                                <p th:text="|Heart: ${personnage.getBaguette_perso().getCoeur().getNom_coeur()}|"></p>
                                <p th:text="|Heart Rarity: ${personnage.getBaguette_perso().getCoeur().getRarete().getNom_rarete()}|"></p>
                                <p th:text="|Size: ${personnage.getBaguette_perso().getTaille_baguette().getNom_taille_baguette()}|"></p>
                                <p th:text="|Thickness: ${personnage.getBaguette_perso().getEpaisseur().getNom_epaisseur()}|"></p>
                                <p th:text="|Flexibility: ${personnage.getBaguette_perso().getFlexibilite().getType_flexibilite()}|"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row card m-3">
                <div class="card-header">Body Details</div>
                <div class="card-body d-flex">
                    <div class="col">
                        <p th:text="|Size: ${personnage.getTaille_perso().getMesure_taille()}cm|"></p>
                        <p th:text="|Corpulence: ${personnage.getCorpulence_perso().getType_corpulence()}|"></p>
                        <p th:text="|Mouth: ${personnage.getBouche_perso().getType_bouche()}|"></p>
                        <p th:text="|Nose: ${personnage.getNez_perso().getType_nez()}|"></p>
                        <p th:text="|Eyes: ${personnage.getYeux_perso().getForme_yeux()}|"></p>
                        <p th:text="|Eye color: ${personnage.getCouleur_yeux_perso().getNom_couleur_yeux()}|"></p>
                        <p th:text="|Posture: ${personnage.getAttitude_perso().getType_attitude()}|"></p>
                    </div>
                    <div class="col">
                        <p th:text="|Gender: ${personnage.getSexe_perso().getType_sexe()}|"></p>
                        <p th:text="|Face: ${personnage.getVisage_perso().getForme_visage()}|"></p>
                        <p th:text="|Hair: ${personnage.getCheveux_perso().getCoupe_cheveux()}|"></p>
                        <p th:text="|Hair color: ${personnage.getCouleur_cheveux_perso().getNom_couleur_cheveux()}|"></p>
                        <p th:text="|Voice: ${personnage.getVoix_perso().getType_voix()}|"></p>
                        <p th:text="|Speak: ${personnage.getParler_perso().getFacon_parler()}|"></p>
                        <p th:text="|Way to watch: ${personnage.getRegard_perso().getType_regard()}|"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
